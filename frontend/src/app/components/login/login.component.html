<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h1 class="h3 mb-4 text-center">GED — Login</h1>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input id="username" type="text" class="form-control" [(ngModel)]="username" (input)="error = ''" name="username" required maxlength="15" placeholder="Usuário" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input id="password" type="password" class="form-control" [(ngModel)]="password" (input)="error = ''" name="password" required placeholder="Senha" />
            </div>
            @if (error) {
              <div class="alert alert-danger py-2">{{ error }}</div>
            }
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
